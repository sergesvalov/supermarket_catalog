<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Supermarket Catalog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4">üõí –ö–∞—Ç–∞–ª–æ–≥ –¶–µ–Ω (EUR)</h2>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card p-3 shadow-sm sticky-top" style="top: 20px;">
                    <h5 id="formTitle">–î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä</h5>
                    <form id="productForm">
                        <input type="hidden" id="productId">

                        <div class="mb-3">
                            <label class="form-label text-muted small">–ù–∞–∑–≤–∞–Ω–∏–µ</label>
                            <input type="text" id="name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-muted small">–ú–∞–≥–∞–∑–∏–Ω</label>
                            <input type="text" id="shop_name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-muted small">–¶–µ–Ω–∞</label>
                            <div class="input-group">
                                <span class="input-group-text">‚Ç¨</span>
                                <input type="number" step="0.01" id="price" class="form-control" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col">
                                <label class="form-label text-muted small">–í–µ—Å (–≥)</label>
                                <input type="number" id="weight" class="form-control" placeholder="–æ–ø—Ü.">
                            </div>
                            <div class="col">
                                <label class="form-label text-muted small">–ö–∫–∞–ª</label>
                                <input type="number" id="calories" class="form-control" placeholder="–æ–ø—Ü.">
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success" id="submitBtn">–î–æ–±–∞–≤–∏—Ç—å</button>
                            <button type="button" class="btn btn-secondary d-none" id="cancelBtn" onclick="resetForm()">–û—Ç–º–µ–Ω–∞</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-md-8">
                <div id="productList"></div>
            </div>
        </div>
    </div>

    <script>
        async function loadProducts() {
            const response = await fetch('/api/products');
            const products = await response.json();
            const list = document.getElementById('productList');
            
            list.innerHTML = products.map(p => {
                // –§–æ—Ä–º–∏—Ä—É–µ–º –±–µ–π–¥–∂–∏–∫–∏, –µ—Å–ª–∏ –µ—Å—Ç—å –¥–∞–Ω–Ω—ã–µ
                let badges = '';
                if (p.weight) badges += `<span class="badge bg-light text-dark border me-1">‚öñÔ∏è ${p.weight}–≥</span>`;
                if (p.calories) badges += `<span class="badge bg-light text-dark border">üî• ${p.calories} –∫–∫–∞–ª</span>`;

                return `
                <div class="card mb-2 p-3 border-0 shadow-sm">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="flex-grow-1">
                            <h5 class="m-0">${p.name}</h5>
                            <div class="mb-1">${badges}</div>
                            <small class="text-muted">${p.shop_name} ‚Ä¢ ${new Date(p.updated_at).toLocaleDateString()}</small>
                        </div>
                        <div class="text-end ps-3">
                            <div class="fw-bold fs-5 text-success mb-1">${p.price.toFixed(2)} ‚Ç¨</div>
                            <button class="btn btn-sm btn-outline-primary" 
                                onclick="startEdit(${p.id}, '${p.name}', '${p.shop_name}', ${p.price}, ${p.weight || 'null'}, ${p.calories || 'null'})">
                                <i class="bi bi-pencil-fill"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `}).join('');
        }

        window.startEdit = function(id, name, shop, price, weight, calories) {
            document.getElementById('productId').value = id;
            document.getElementById('name').value = name;
            document.getElementById('shop_name').value = shop;
            document.getElementById('price').value = price;
            // –ó–∞–ø–æ–ª–Ω—è–µ–º –Ω–æ–≤—ã–µ –ø–æ–ª—è (–∏–ª–∏ –ø—É—Å—Ç–æ—Ç—É)
            document.getElementById('weight').value = weight || '';
            document.getElementById('calories').value = calories || '';

            document.getElementById('formTitle').innerText = '–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å';
            document.getElementById('submitBtn').innerText = '–°–æ—Ö—Ä–∞–Ω–∏—Ç—å';
            document.getElementById('submitBtn').classList.replace('btn-success', 'btn-primary');
            document.getElementById('cancelBtn').classList.remove('d-none');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        window.resetForm = function() {
            document.getElementById('productForm').reset();
            document.getElementById('productId').value = '';
            document.getElementById('formTitle').innerText = '–î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä';
            document.getElementById('submitBtn').innerText = '–î–æ–±–∞–≤–∏—Ç—å';
            document.getElementById('submitBtn').classList.replace('btn-primary', 'btn-success');
            document.getElementById('cancelBtn').classList.add('d-none');
        }

        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('productId').value;
            
            // –°–æ–±–∏—Ä–∞–µ–º –¥–∞–Ω–Ω—ã–µ. –ï—Å–ª–∏ –ø–æ–ª–µ –ø—É—Å—Ç–æ–µ, –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º null
            const weightVal = document.getElementById('weight').value;
            const calsVal = document.getElementById('calories').value;

            const data = {
                name: document.getElementById('name').value,
                shop_name: document.getElementById('shop_name').value,
                price: parseFloat(document.getElementById('price').value),
                weight: weightVal ? parseFloat(weightVal) : null,
                calories: calsVal ? parseFloat(calsVal) : null
            };

            const url = id ? `/api/products/${id}` : '/api/products';
            const method = id ? 'PUT' : 'POST';

            await fetch(url, {
                method: method,
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });

            resetForm();
            loadProducts();
        });

        loadProducts();
    </script>
</body>
</html>
